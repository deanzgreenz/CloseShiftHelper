<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Close Shift Helper</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    h1 { margin-bottom: 1rem; }
    label { display: block; margin: 0.5rem 0 0.2rem; }
    input[type='number'], input[type='text'] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    td, th { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    .section { margin-bottom: 2rem; }
    button { padding: 0.75rem 1.5rem; font-size: 1rem; }
    .discrepancy-warning { color: red; font-weight: bold; }
    .preview-box { background: #f9f9f9; border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Close Shift - Daily Deposit Sheet</h1>

  <div class="section">
    <label>Date</label>
    <input type="text" id="date" readonly>
    <label>Store</label>
    <input type="text" id="store" readonly>
    <label>Total Tendered</label>
    <input type="number" id="tendered" step="0.01" readonly>
    <label>Tax Collected (Rounded)</label>
    <input type="number" id="tax" step="1" readonly>
  </div>

  <div class="section">
    <h2>Till Flipper</h2>
    <h4>Coins</h4>
    <label>Pennies ($1 par)</label><input type="number" id="pennies" oninput="recalcAll()">
    <label>Nickels ($4 par)</label><input type="number" id="nickels" oninput="recalcAll()">
    <label>Dimes ($5 par)</label><input type="number" id="dimes" oninput="recalcAll()">
    <label>Quarters ($10 par)</label><input type="number" id="quarters" oninput="recalcAll()">
    <label>Dollar Coins ($0 par)</label><input type="number" id="dollars" oninput="recalcAll()">
    <div id="coinAdjustments"></div>

    <h4>Bills (After $480 removed for Reset Till)</h4>
    <label>Total Bills</label><input type="number" id="input-bills" step="0.01" oninput="recalcAll()">

    <label>Total Cash Drop</label>
    <input type="number" id="actual-deposit" step="0.01" readonly>
    <label>Total Coins</label>
    <input type="number" id="total-coins" step="0.01" readonly>
  </div>

  <div class="section">
    <h2>Vendor Payouts / Bills</h2>
    <table>
      <thead><tr><th>Vendor Name</th><th>Amount</th></tr></thead>
      <tbody id="vendorTable">
        <tr><td><input type="text" placeholder="Vendor A"></td><td><input type="number" class="vendor-amount" step="0.01"></td></tr>
        <tr><td><input type="text" placeholder="Vendor B"></td><td><input type="number" class="vendor-amount" step="0.01"></td></tr>
        <tr><td><input type="text" placeholder="Vendor C"></td><td><input type="number" class="vendor-amount" step="0.01"></td></tr>
        <tr><td><input type="text" placeholder="Vendor D"></td><td><input type="number" class="vendor-amount" step="0.01"></td></tr>
        <tr><td><input type="text" placeholder="Vendor E"></td><td><input type="number" class="vendor-amount" step="0.01"></td></tr>
      </tbody>
    </table>
  </div>

  <div class="section">
    <label>Change from the change bag</label>
    <input type="number" id="changeFromBag" step="0.01">
    <label>Notes</label>
    <input type="text" id="notes">
  </div>

  <div class="section">
    <h2>Preview</h2>
    <div id="preview" class="preview-box"></div>
  </div>

  <div class="section">
    <button onclick="downloadSheet()">Save Daily Deposit Sheet</button>
  </div>

  <script>
    // initialize fields from URL or defaults
    document.getElementById('date').value = new Date().toISOString().split('T')[0];
    const params = new URLSearchParams(window.location.search);
    const scrapedTendered = parseFloat(params.get('tendered')) || 0;
    const scrapedTax      = parseInt(params.get('tax')) || 0;
    document.getElementById('store').value    = params.get('store') || 'Sandy';
    document.getElementById('tendered').value = scrapedTendered.toFixed(2);
    document.getElementById('tax').value      = scrapedTax;

    // vendor payout inputs
    const vendorInputs = Array.from(document.querySelectorAll('.vendor-amount'));

    function sumVendors() {
      return vendorInputs.reduce((sum, input) => sum + (parseFloat(input.value)||0), 0);
    }

    // 1) Net from POS: F18 = F16 - F17
    function netFromPOS() {
      return scrapedTendered - scrapedTax;
    }

    // 2) Vendor payouts negative: F19 = -SUM(vendors)
    function vendorPayoutsNegative() {
      return -sumVendors();
    }

    // 3) Net deposit owed: F20 = F18 + F19
    function netDepositOwed() {
      return netFromPOS() + vendorPayoutsNegative();
    }

    // coin par values
    const coinPar = { pennies:1.00, nickels:4.00, dimes:5.00, quarters:10.00, dollars:0.00 };

    function recalcAll() {
      // coin totals & adjustments
      const coins = {
        pennies : parseFloat(document.getElementById('pennies').value)||0,
        nickels : parseFloat(document.getElementById('nickels').value)||0,
        dimes   : parseFloat(document.getElementById('dimes').value)||0,
        quarters: parseFloat(document.getElementById('quarters').value)||0,
        dollars : parseFloat(document.getElementById('dollars').value)||0
      };
      let coinTotal = 0;
      let adjustmentsHtml = '<table><tr><th>Denomination</th><th>Adjustment</th></tr>';
      for (let denom in coins) {
        const entered = coins[denom];
        coinTotal += entered;
        const diff = (coinPar[denom] - entered).toFixed(2);
        let adj;
        if (Math.abs(diff) < 0.01) adj = 'OK';
        else if (diff > 0) adj = `Add $${diff}`;
        else adj = `Remove $${Math.abs(diff)}`;
        adjustmentsHtml += `<tr><td>${denom.charAt(0).toUpperCase()+denom.slice(1)}</td><td>${adj}</td></tr>`;
      }
      adjustmentsHtml += '</table>';
      document.getElementById('coinAdjustments').innerHTML = adjustmentsHtml;
      document.getElementById('total-coins').value = coinTotal.toFixed(2);

      // bills & drop
      const bills = parseFloat(document.getElementById('input-bills').value)||0;
      const totalCash = coinTotal + bills;
      document.getElementById('actual-deposit').value = (totalCash - 200).toFixed(2); // float=200

      updatePreview();
    }

    function updatePreview() {
      const netPos       = netFromPOS().toFixed(2);
      const vendorNeg    = vendorPayoutsNegative().toFixed(2);
      const netOwed      = netDepositOwed().toFixed(2);
      const actualDep    = parseFloat(document.getElementById('actual-deposit').value)||0;
      const disc         = (actualDep - netDepositOwed()).toFixed(2);
      const warning      = (Math.abs(disc)>0.01)
                          ? `<span class='discrepancy-warning'>âš  Discrepancy: $${disc}</span>`
                          : `Discrepancy: $${disc}`;
      document.getElementById('preview').innerHTML = `
        Store: ${document.getElementById('store').value}<br>
        Date:  ${document.getElementById('date').value}<br>
        Net from POS:     $${netPos}<br>
        Vendor Payouts:   $${vendorNeg}<br>
        Net Deposit Owed: $${netOwed}<br>
        Actual Deposit:   $${actualDep.toFixed(2)}<br>
        ${warning}`;
    }

    // download as XLSX
    function downloadSheet() {
      const date   = document.getElementById('date').value;
      const store  = document.getElementById('store').value;
      const vendors = Array.from(document.querySelectorAll('#vendorTable tr')).map(r=>{
        const n=r.cells[0].querySelector('input').value.trim();
        const a=parseFloat(r.cells[1].querySelector('input').value)||0;
        return n?[n,a]:null;
      }).filter(Boolean);
      const changeBag = parseFloat(document.getElementById('changeFromBag').value)||0;
      const notes     = document.getElementById('notes').value || '';
      const row1=[['Date','Store','Tendered','Tax','Net POS','Vendor Payouts','Net Owed','Bills','Coins','Actual Drop']];
      const vals1=[[
        date,store,scrapedTendered,scrapedTax,
        netFromPOS(),sumVendors()*-1,netDepositOwed(),
        parseFloat(document.getElementById('input-bills').value)||0,
        parseFloat(document.getElementById('total-coins').value)||0,
        parseFloat(document.getElementById('actual-deposit').value)||0
      ]];
      const vendorRows = [['Vendor','Amount'],...vendors];
      const notesRows  = [['Change from Bag',changeBag],['Notes',notes]];
      const wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb,
        XLSX.utils.aoa_to_sheet([].concat(row1,vals1,[[]],vendorRows,[[]],notesRows))
        ,'Deposit');
      XLSX.writeFile(wb,`${date} - ${store}.xlsx`);
    }

    // bind events
    vendorInputs.forEach(i=>i.addEventListener('input', recalcAll));
    ['pennies','nickels','dimes','quarters','dollars','input-bills'].forEach(id=>{
      document.getElementById(id).addEventListener('input', recalcAll);
    });

    // initial calc
    recalcAll();
  </script>
</body>
</html>
